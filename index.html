<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aesthetics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    audio {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .background {
      height: 200vh;
      width: 100vw;
      background-position: 0 600px;
      background-size: 100% 50%;
      background-image: radial-gradient(red, blue, green, red);
      animation: scrollDown 10s linear infinite;
      position: absolute;
      top: -100%;
      left: 0;
      filter: hue-rotate(0);
      z-index: -1;
    }

    @keyframes scrollDown {
      to {
        transform: translateY(50%);
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="background"></div>
  <audio autoplay loop src="assets/macintosh-bg.mp3" volume="0.5" controls></audio>
  <script src="bundle.min.js"></script>
</body>
</html>
